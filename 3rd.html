<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <style>
        body {
            background-color: #000000;
            padding: 0;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
        }

        .custom-shape-divider-top-1697907509 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }

        .custom-shape-divider-top-1697907509 svg {
            position: relative;
            display: block;
            width: calc(115% + 1.3px);
            height: 153px;
        }

        .custom-shape-divider-top-1697907509 .shape-fill {
            fill: #FFFFFF;
        }

        .calculator {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
        }

        .calculator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .calculator button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .calculator button:hover {
            background-color: #45a049;
        }
        .back-button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
        }

        .back-button {
            display: block;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #45a049;
        }
        .session-time {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 5px 10px;
        font-size: 14px;
        border-radius: 5px;
      }
    </style>
</head>

<body>
    <div class="custom-shape-divider-top-1697907509">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" class="shape-fill"></path>
            <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" class="shape-fill"></path>
            <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" class="shape-fill"></path>
        </svg>
    </div>

    <div class="calculator">
        <h1>Mortgage Calculator</h1>
        <input type="number" id="loanAmount" placeholder="Loan Amount (Rs)">
        <input type="number" id="interestRate" placeholder="Interest Rate (%)">
        <input type="number" id="loanTerm" placeholder="Loan Term (Years)">
        <button onclick="calculateMortgage()">Calculate</button>
        <p id="result"></p>
    </div>

    <div class="back-button-container">
        <a href="follorme.html" class="back-button">Back to Home</a>
    </div>
    <div class="session-time" id="sessionTime"></div>
    <script>
        function calculateMortgage() {
            var loanAmount = document.getElementById('loanAmount').value;
            var interestRate = document.getElementById('interestRate').value / 100;
            var loanTerm = document.getElementById('loanTerm').value;

            var monthlyInterestRate = interestRate / 12;
            var numberOfPayments = loanTerm * 12;

            var monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));

            var resultElement = document.getElementById('result');
            resultElement.innerText = 'Monthly Payment: Rs ' + monthlyPayment.toFixed(2);
        }

        

        function updateSessionTime() {
        const sessionTimeElement = document.getElementById('sessionTime');
        let seconds = 0;

        function update() {
          seconds++;
          const minutes = Math.floor(seconds / 60);
          const remainingSeconds = seconds % 60;
          sessionTimeElement.innerText = `Session Time: ${minutes}m ${remainingSeconds}s`;
        }

        setInterval(update, 1000);
      }

      updateSessionTime();
    </script>
</body>

</html>
